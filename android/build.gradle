buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Actualiza la versión del plugin Android Gradle a 8.2.1
        classpath 'com.android.tools.build:gradle:8.2.1'
        
        // Kotlin Gradle Plugin, actualiza según tu versión de Kotlin si usas Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Variables globales para SDK
ext {
    compileSdkVersion = 35
    minSdkVersion = 21      // Cambia si tu app requiere otra mínima
    targetSdkVersion = 35
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
